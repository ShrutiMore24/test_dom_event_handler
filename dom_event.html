<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom_event</title>
</head>

<body>

    <h1>DOM on event handler</h1>

    <input type="text" name="" id="someInput">
    <button onclick="showAlert();">Submit</button>

    <script>
        function showAlert() {
            var result = document.getElementById('someInput').value;
            alert(result);
        }
    </script>

</body>

</html>
